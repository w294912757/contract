<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>合同管理系统</title>

<style type="text/css">
fieldset {
	width: 510px;
	height: 300px;
	border: 2px double black;
	padding-left: 20px;
}

.words {
	font-size: 14px;
	color: #C0C0C0;
}
</style>

<script type="text/javascript">
	function InfoCheck() {

		if (document.signup.username.value == "") {
			alert("用户名不能为空");
			document.signup.username.focus();
			return false;
		}// else if (!(charCheck(document.signup.username.value))) {
		//alert("用户名只能使用数字、字母、下划线");
		//document.signup.username.focus();
		//return false;
		//} 
		else if (document.signup.username.value.length < 4) {
			alert("用户名长度至少应为4位");
			document.signup.username.focus();
			return false;
		} else if (document.signup.pass.value == "") {
			alert("密码不能为空");
			document.signup.pass.focus();
			return false;
		} else if (document.signup.pass.value.length < 6) {
			alert("密码长度至少应为6位");
			document.signup.pass.focus();
			return false;
		}// else if (!(charCheck(document.signup.pass.value))) {
		//alert("密码只能使用数字、字母、下划线");
		//document.signup.pass.focus();
		//return false;
		//} 
		else if (document.signup.pass.value != document.signup.repass.value) {
			alert("两次输入的密码不一致");
			document.signup.repass.focus();
			return false;
		} else {
			//数据库check
			alert("注册成功！即将返回登陆页面");
			return true;
		}
	}

	function charCheck(str) {
		for (var i = 0; i < str.length; i++) {
			var a = str.charAt(i);
			if (!((isalpha(a)) || (isalnum(a)) || ((a == '_')) || ((a >= 0x4e00 && a <= 0x9fa6)))) {
				return false;
			}
		}
		return true;
	}
</script>
</head>
<body>
	<div>
		<form name="signup" id="signupform" method="get"
			onsubmit="return InfoCheck()" action="../HTML/login.html">
			<fieldset>
				<legend>注册</legend>
				<br> 用户名:<input type="text" id="username" name="username"
					style="margin-left: 26px; width: 150px;"><br> <font
					class="words">用户名须以字母开头，至少4位（可用字母、数字、下划线）。</font> <br> <br>密码:<input
					type="password" id="pass" name="pass"
					style="margin-left: 42px; width: 150px;"><br> <font
					class="words">密码请勿设置过于简单，至少六位；建议使用数字、字母混合排列，区分大小写。</font> <br>
				<br>确认密码:<input type="password" id="repass" name="repass"
					style="margin-left: 10px; width: 150px;"> <br> <font
					class="words">重复密码设置一定要与上边密码设置一致</font> <br> <br> <input
					type="submit" value="提交" style="margin-left: 40px"> <input
					type="button" value="返回登陆页面" style="margin-left: 10px"
					onclick="window.location.href='../HTML/login.html'">
			</fieldset>

		</form>
	</div>
</body>
</html>
